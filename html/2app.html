<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mostrar Números</h1>
        <p>Ingresa dos números para mostrar el rango:</p>
        <form action="/mostrar_numeros" method="post">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" required>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" required>
            <button type="submit">Mostrar Números</button>
        </form>
    </div>
    <script src="../2_app.js"></script>
</body>

</html>
