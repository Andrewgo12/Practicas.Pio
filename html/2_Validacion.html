<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validaciones de formularios</title>
</head>

<body>
    <form class="form" action="">
        <div>
            <label for="Choose">¿Prefiere usted un libro o una revista?</label>
            <input id="Choose" name="i-like" required minlength="6" maxlength="6"
                title="Seleccione o escriba el tipo de lectura que quiere realizar">
        </div>

        <div>
            <label for="Number">¿Cuánto te gustaría leer?</label>
            <input id="Number" name="i-like" required minlength="1" maxlength="10"
                title="Digite la cantidad que va a leer">
        </div>

        <!-- Campo para la edad con rango entre 12 y 120 años -->
        <div>
            <label for="n1">¿Qué edad tienes?</label>
            <input type="number" id="n1" name="age" min="12" max="120" required pattern="\d+"
                title="Digite su edad entre 12 y 120 años">
        </div>

        <div>
            <fieldset>
                <legend>¿Usted tiene licencia de conducir?<abbr title="Este campo es obligatorio"
                        aria-required="true">*</abbr></legend>
                <input type="radio" name="driver" id="r1" value="yes"><label for="r1">Sí</label>
                <input type="radio" name="driver" id="r2" value="no"><label for="r2">No</label>
            </fieldset>
        </div>

        <div>
            <label for="t1">¿Cuál es su fruta favorita?<abbr title="Este campo es obligatorio"
                    aria-label="aria-required">*</abbr></label>
            <input type="text" name="fruit" id="t1" list="l1" required pattern="[Aa]ple|[Oo]range|[Bb]anana"
                title="Escriba manzana, naranja o plátano">
            <datalist id="l1">
                <option>Manzana</option>
                <option>Naranja</option>
                <option>Plátano</option>
            </datalist>
        </div>

        <div>
            <label for="t2">¿Cuál es su correo electrónico?</label>
            <input type="email" name="email" id="t2" required>
        </div>

        <div>
            <label for="t3">Deja un mensaje</label>
            <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
        </div>

        <div>
            <button id="boton">Enviar</button>
        </div>
    </form>
</body>

</html>
